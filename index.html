<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <style>
        body{
            background:linear-gradient(to bottom ,rgba(0, 0, 0, 0.341),rgba(0, 0, 0, 0.325)),url("https://makeyoutrip.com/wp-content/uploads/2021/08/Seven-Wonder-Of-World.jpg");
            display: flex;
            justify-content: center;
             align-items: center;
             flex-direction: column;
           
             
        }
     h1{

        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 70px;
        text-align: center;
     }
     .smallbox{
        background-color: rgba(0, 0, 0, 0.279);
        width: 330px; ;
        height: 650px;
        text-align: center;   
     
     }
     button{
        width:30%;
        height: 20px;
        margin: auto;
     }
     h5{
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 20px;   
      color: white
     }
     .tinybox{
      display: flex;
      justify-content: center;
      flex-direction: row;
      margin: auto;
     }
     h4{
      color: white;
     }


    </style>
</head>
<body>
    <h1><i>Book Your Trip</i></h1>
    <div class="smallbox">

    <input type="text" placeholder="Name">
    <h4>Passenger 3</h4>

    <h4>Passenger 4</h4>

    <input type="text" placeholder="Name">
    <h4>Passenger 6</h4>
    <input type="text" placeholder="Name">
    <h5>Trip Preference</h5>

         <circle cx="8" cy="8" r="8"/>
       </svg>
    <h4>Train</h4>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-circle-fill" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-circle-fill" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8"/>
    </svg>

   </div>

    </div>
